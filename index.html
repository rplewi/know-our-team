<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know Our Team!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Group Pick -->
        <div class="main-logo"> 
             <div class="team-title"> 
                <h1>1932 Stout Scarabs</h1> 
            </div> 
        </div>
        <!-- Team Image Map -->
        <div class="team-members">
            <h2>Our Team</h2>
            <div class="image-map-container">
                <div class="composite-image">
                    <!-- Base car image -->
                    <img src="1932StoutScarab.jpg" alt="1932 Stout Scarab" class="car-image">
                    
                    <!-- Team member faces overlaid on the car -->
                    <div class="face-overlay anthony-face">
                        <a href="https://anthonyvlu.github.io/me/" target="_blank">
                            <img src="anthonyPic.jpg" alt="Anthony" class="member-face">
                        </a>
                    </div>
                    
                    <div class="face-overlay cameron-face">
                        <a href="https://wiegelc.github.io/me" target="_blank">
                            <img src="Cameron.jpg" alt="Cameron Wiegel" class="member-face">
                        </a>
                    </div>
                    
                    <div class="face-overlay gregorio-face">
                        <a href="https://golivares18.github.io/me/" target="_blank">
                            <img src="gregPic.jpg" alt="Gregorio" class="member-face">
                        </a>
                    </div>
                    
                    <div class="face-overlay theodore-face">
                        <a href="https://red-desert-095bf5f10.2.azurestaticapps.net/" target="_blank">
                            <img src="theodorePic.JPG" alt="Theodore" class="member-face">
                        </a>
                    </div>
                    
                    <div class="face-overlay roman-face">
                        <a href="https://rplewi.github.io/Getting-To-Know-Eachother/" target="_blank">
                            <img src="Roman.jpeg" alt="Roman" class="member-face">
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Portfolio Section -->
        <div class="portfolio-section">
            <h2>Assignment Portfolio</h2>
            <div class="portfolio-content">
                <div class="portfolio-item">
                    <a href="https://www.chattynotes.io/" target="_blank" class="portfolio-link">
                        <h3>ChattyNotes</h3>
                    </a>
                </div>
                <div class="portfolio-item">
                    <a href="https://thankful-ground-041452310.6.azurestaticapps.net/" target="_blank" class="portfolio-link">
                        <h3>Health-Risk Calculator</h3>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add hover effects for face overlays
        document.addEventListener('DOMContentLoaded', function() {
            const compositeImage = document.querySelector('.composite-image');
            const faceOverlays = document.querySelectorAll('.face-overlay');
            
            faceOverlays.forEach(overlay => {
                overlay.addEventListener('mouseenter', function() {
                    compositeImage.style.filter = 'brightness(1.05)';
                });
                
                overlay.addEventListener('mouseleave', function() {
                    compositeImage.style.filter = 'brightness(1)';
                });
            });
        });
    </script>
</body>
</html>
